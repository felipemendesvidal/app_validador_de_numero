<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Numeros</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    
    <main class="box-container-blue" id="fundo">
        <header class="cabecalho">
            <h1>Verificador de numeros</h1>
        </header>
        <section class="box-principal-conteudo">
            <div class="msg" id="campo-msg">
                <P>Digite um numero entre 1 e 100</P>
                <input type="number" id="input_number" name="input_number" placeholder="adicione aqui ">
                <input type="button" value="Adicionar" id="btn_adicionar" onclick="adicionar_numero()">

                <select name="select_resultado" id="select_resultado" size="3">
                    <option value="opção select" id="valor_otption_especial">Aqui são as ospções adicionadas</option>

                </select>
                <input type="button" value="finalizar"id="btn_finalizar" onclick="finalizer_resultado()">

            </div>
            <div class="foto" id="resultado">
                
                Area de resultados
            </div>
        </section>
        <footer class="foodi">
            <p>&copy; felipe vidal </p>
        </footer>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
